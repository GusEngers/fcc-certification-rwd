<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cuarto proyecto de la 'Certificación de Diseño Web Responsivo' de freeCodeCamp.org" />
    <title>Landing Page | RWD</title>
    <link rel="stylesheet" href="../../public/css/styles.css" />
    <link rel="stylesheet" href="../../public/css/project-four.css" />
  </head>
  <body class="body">
    <header class="global-header"><a href="../..">Inicio</a></header>
    <header id="header">
      <img src="https://cdn4.iconfinder.com/data/icons/thin-home-living-2/24/thin-1474_cat_pet-256.png" alt="Icono de gato" id="header-img" />
      <nav id="nav-bar">
        <a href="#form" class="nav-link">Contacto</a>
        <a href="#video" class="nav-link">Video</a>
        <a href="#fotos" class="nav-link">Fotos</a>
      </nav>
    </header>
    <main>
      <h1>InfoGatos</h1>
      <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
        <fieldset>
          <legend>Recibe datos interesantes sobre gatos</legend>
          <input type="email" name="email" id="email" placeholder="su-email@email.com" />
          <input type="submit" id="submit" value="ENVIAR" />
        </fieldset>
      </form>
      <iframe id="video" src="https://www.youtube.com/embed/g8fbiFbT0X8" frameborder="0"></iframe>
      <div id="fotos">
        <img src="https://th.bing.com/th/id/OIP.aA0sAvexsN4sTn1EbLsI3gHaF1?rs=1&pid=ImgDetMain" alt="Foto de gato 1" />
        <img src="https://th.bing.com/th/id/OIP.LDQzDvjOqqsvET43NZvuZQHaFj?pid=ImgDet&w=474&h=355&rs=1" alt="Foto de gato 2" />
        <img src="https://th.bing.com/th/id/OIP.ng_GPaAiEtBb_Ezok8LE1AHaEo?pid=ImgDet&w=474&h=296&rs=1" alt="Foto de gato 3" />
      </div>
    </main>
    <script>
      const form = document.getElementById('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        alert('¡Formulario enviado!');
      });
    </script>
  </body>
</html>
